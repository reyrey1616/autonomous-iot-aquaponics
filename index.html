<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Aquaponics System</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
	</head>
	<body style="padding: 5%">
		<form>
			<div class="form-group">
				<label for="text_temperature">Temperature: </label>
				<input
					type="text"
					disabled
					class="form-control"
					id="text_temperature"
				/>
			</div>
			<div class="form-group">
				<label for="text_humidity">Humidity: </label>
				<input
					type="text"
					disabled
					class="form-control"
					id="text_humidity"
				/>
			</div>
			<div class="form-group">
				<label for="text_diss_ox">Dissolve Oxygen: </label>
				<input
					type="text"
					disabled
					class="form-control"
					id="text_diss_ox"
				/>
			</div>
			<div class="form-group">
				<label for="text_ph_level">PH Level: </label>
				<input
					type="text"
					disabled
					class="form-control"
					id="text_ph_level"
				/>
			</div>
			<div class="form-group">
				<label for="text_turbidity">Turbidity: </label>
				<input
					type="text"
					disabled
					class="form-control"
					id="text_turbidity"
				/>
			</div>
			<div class="form-group">
				<label for="text_tds">Total Dissolve Solid: </label>
				<input
					type="text"
					disabled
					class="form-control"
					id="text_tds"
				/>
			</div>
			<div class="form-group">
				<label for="text_water_temperature">Water Temperature: </label>
				<input
					type="text"
					disabled
					class="form-control"
					id="text_water_temperature"
				/>
			</div>
			<div class="form-group">
				<label for="text_hardness">Hardness: </label>
				<input
					type="text"
					disabled
					class="form-control"
					id="text_hardness"
				/>
			</div>

			<div class="form-group">
				<label for="text_wqi">WQI: </label>
				<input
					type="text"
					disabled
					class="form-control"
					id="text_wqi"
				/>
			</div>
		</form>
	</body>

	<script>
		const url = `http://ua-tlmc-laboratory-management-system-with-sms-notification.site/esp-data-api.php`;
		fetch(url)
			.then((res) => res.json())
			.then((data) => {
				const {
					temperature,
					humidity,
					diss_ox,
					ph_level,
					turbidity,
					tds,
					water_temp,
					hardness,
					wqi,
				} = data;

				document.getElementById("text_temperature").value = temperature
					? temperature
					: 0;
				document.getElementById("text_humidity").value = humidity
					? humidity
					: 0;
				document.getElementById("text_diss_ox").value = diss_ox
					? diss_ox
					: 0;
				document.getElementById("text_ph_level").value = ph_level
					? ph_level
					: 0;
				document.getElementById("text_turbidity").value = turbidity
					? turbidity
					: 0;
				document.getElementById("text_tds").value = tds ? tds : 0;
				document.getElementById(
					"text_water_temperature"
				).value = water_temp ? water_temp : 0;
				document.getElementById("text_hardness").value = hardness
					? hardness
					: 0;
				document.getElementById("text_wqi").value = wqi ? wqi : 0;
			})
			.catch((err) => console.error(err));
	</script>

	<script
		src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"
	></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"
	></script>
</html>
